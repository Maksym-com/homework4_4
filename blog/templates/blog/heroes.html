{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center">Main Star Wars heroes</h1>
    <br>
    <div class="row">
        {% for name, info in main_heroes %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width: 18rem; height: 23rem;">
                    <img src={{ info.image }} class="card-img-top" alt={{ info.image_desc }}>
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text">{{ info.id }}. {{ info.description }}</p>
                        <a href="{% url 'blog:hero_detail' info.id %}" class="btn btn-info">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
