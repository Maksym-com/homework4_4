{% extends 'base.html' %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-14">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img style="width: 100%;" src="{{ hero.second_image }}" class="card-img-top" alt="{{ hero.image_desc }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title h3">{{ hero_name }}</h1>
                            <p class="card-text lead">ID: {{ hero.id }}</p>
                            <p class="card-text lead">Description: {{ hero.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
